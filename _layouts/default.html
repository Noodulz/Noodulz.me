<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="/assets/css/style.css" rel="stylesheet" />
  <link href="/assets/css/colors-dark.css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="images/noodleicon.png">

</head>

<body>



  <header id="header">
    <h1><a href="/"><i class="icon-sun"></i> <b><i>{{ site.name }}</i></b></a></h1>
    <p><i>{{ site.description }}</i></p>
  </header>



  <div id="page">



    <div id="sidebar">
      <nav>
        <img src="/images/tenorryan.gif" width="125" height="125" class="inline"/>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">whoami</a></li>
          <li><a href="http://twitter.com/nooduulz">Twitter</a></li>
          <li><a href="http://github.com/noodulz/noodulz.github.io">Source Code</a></li>
          <li><a href="https://noodulz.github.io/projects">Projects</a></li>
        </ul>
      </nav>
    </div>



    <div id="content">
      {{ content }}
       <img src="/images/pikachurunning.gif" alt="pikapika" align="left" width="51" height="51">
    </div>



  </div>



  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>, theme by <a href="http://www.webmaster-source.com">Matt Harzewski</a></p>
    <div>Noodle favicon made by <a href="https://www.flaticon.com/authors/smalllikeart" title="smalllikeart">smalllikeart</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </footer>


  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="/assets/js/jquery.mobilemenu.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Navigate Here', 'prependTo': '#sidebar nav'});
    });
  </script>



</body>
</html>
